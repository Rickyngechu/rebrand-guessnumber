<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess my number &mdash;Reband</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="top-content">
          <a href="#" class="btn again-btn">Again!</a>
          <p class="range-text">(Between 1 and 20)</p>
        </div>
        <div class="guess-content">
          <p class="guess-txt">Guess My Number!</p>
        </div>
        <p class="answer-txt">?</p>
      </div>
    </header>
    <section class="section__main">
      <div class="container">
        <div class="main__grid">
          <div class="input-section">
            <form action="#">
              <label for="num" class="input-label">Enter a number</label>
              <input
                type="number"
                id="num"
                min="0"
                max="20"
                class="input-text"
              />
              <button class="btn-check">Check</button>
            </form>
          </div>
          <div class="display-section">
            <p class="guess-start">Start guessing...</p>
            <div class="score-cont">
              <p class="score">ğŸ’¯ Score: <span class="scoreV">20</span></p>
              <p class="highest">ğŸ¥‡ Highest: <span class="highestV">0</span></p>
            </div>
          </div>
        </div>
      </div>
      <p class="design">
        Modified by
        <a href="https://github.com/Rickyngechu">Erick ngechu</a>
      </p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
